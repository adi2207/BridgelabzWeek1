<form #signUpForm='ngForm'>
    <input type="text" #name='ngModel' [(ngModel)]='userService.selectedUser.name' fname="name" placeholder="Name">
    <input type="text" #email='ngModel' [(ngModel)]='userService.selectedUser.email' mailid="email" placeholder="EMail">
    <input type="password" #password='ngModel' [(ngModel)]='userService.selectedUser.password' pass="password" placeholder="Password">
</form>
