<div class="row justify-content-center">
    <div class="card " (click)="getAdvanceUserList()" style="width: 18rem; margin-left:40px; margin-right:40px; margin-top:130px; margin-bottom:80px">
        <ul class="list-group ">
            <li class="list-group-item">Advance User</li>
            <li class="list-group-item" id=advanceCount></li>
        </ul>
    </div>
    <div class="card" (click)="getBasicUserList()" style="width: 18rem; margin-right:40px; margin-left:40px;margin-top:130px; margin-bottom:80px">
        <ul class="list-group">
            <li class="list-group-item">Basic User</li>
            <li class="list-group-item" id="basicCount"></li>
        </ul>
    </div>
</div>
<div class="container">
    <input class="form-control" id="searchInput" type="text" placeholder="Search for users..">
</div>
<table class="table table-hover table-responsive-sm" style="width:100%; margin-top:40px">
    <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Service</th>
        </tr>
    </thead>
    <tbody id="admin-table"></tbody>
</table>
<ul class="pagination justify-content-center">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul>
