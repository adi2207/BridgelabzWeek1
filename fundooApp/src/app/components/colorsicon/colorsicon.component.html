<button mat-icon-button matTooltip="Change colour" [matMenuTriggerFor]="chip">
  <img class="icon" src="../../../assets/images/art.svg">
</button>

<mat-menu #chip>
  <div class="color-pallete" >
    <button *ngFor="let color1 of colorArray" [ngStyle]="{'background':color1.color}" (click)="changeColor(color1.color)"></button>
  </div>
</mat-menu>
