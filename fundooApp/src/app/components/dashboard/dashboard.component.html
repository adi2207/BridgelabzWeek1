<div class="background">
    <mat-toolbar fxLayoutAlign="space-around center" class="headercontainer">
        <button mat-icon-button (click)="drawer.toggle()" matTooltip="Main menu">
            <mat-icon>menu</mat-icon>
        </button>
        <img src="../../../assets/images/keep_app_logo.png">
        <p>fundooApp</p>
        <div class="searchbar">
            <button mat-icon-button (click)="onSearch()">
                <mat-icon matPrefix matTooltip="Search">search</mat-icon>
            </button>
            <input matInput placeholder="Search" [(ngModel)]="searchText" routerLink="/search">
        </div>
        <button mat-icon-button>
            <mat-icon>settings</mat-icon>
        </button>
        <button mat-icon-button matTooltip="List View">
            <mat-icon>list</mat-icon>
        </button>
        <button mat-button class="circle-button" [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu class="account-menu" #menu overlapTrigger=false >
            <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>
            </button>
            <button mat-menu-item routerLink="/register">Add account</button>
            <button mat-menu-item (click)="onSignOut()">Sign Out</button>
        </mat-menu>
    </mat-toolbar>

    <mat-divider></mat-divider>
    <mat-drawer-container class="sidebar-container">
        <mat-drawer #drawer class="sidenav-main" mode="side" opened>

            <mat-nav-list fxLayout="column" fxLayoutGap="20px">
                <mat-icon fxLayout="row" fxLayoutAlign="start center">note<a mat-list-item routerLink="/notes">Notes</a>
                </mat-icon>
                <mat-icon fxLayout="row" fxLayoutAlign="start center">notifications_none<a mat-list-item>Reminders</a>
                </mat-icon>
                <mat-divider></mat-divider>
                <p mat-list-item style="color: grey; font-size: 12px">LABELS</p>
                <div *ngFor="let label of labels">
                    <mat-icon fxLayout="row" fxLayoutAlign="start center">label_outline<a mat-list-item routerLink="/labels">{{label.label}}</a>
                    </mat-icon>
                </div>
                <mat-icon fxLayout="row" fxLayoutAlign="start center">edit<a mat-list-item
                        (click)="openLabelDialog()">Edit labels</a></mat-icon>
                <mat-divider></mat-divider>

                <mat-icon fxLayout="row" fxLayoutAlign="start center">archive<a mat-list-item
                        routerLink="/archive">Archive</a></mat-icon>
                <mat-icon fxLayout="row" fxLayoutAlign="start center">delete_outline<a mat-list-item
                        routerLink="/trash">Trash</a>
                </mat-icon>
            </mat-nav-list>
        </mat-drawer>
        <mat-divider vertical="true"></mat-divider>
        <router-outlet></router-outlet>
    </mat-drawer-container>
</div>
