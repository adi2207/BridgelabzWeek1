<div fxLayout="row wrap" class="cardcontainer" fxLayoutAlign="center start" fxFlex.xs="100" fxFlex.sm="100">
    <mat-card class="displaycard" *ngFor="let record of records" [ngStyle]="{background:record.color}">
        <div (click)="openDialog(this.record)">
            <p class="title">{{record.title}}</p>
            <p class="description">{{record.description}}</p>
            <div *ngFor="let noteLabel of record.noteLabels">
                <div style="font-size: 10px">{{noteLabel.label}}</div>
            </div>
        </div>
        <div fxLayoutAlign="start start" fxFLex="100">
            <app-icontray [recordid]=record.id [isArchived]="isArchived" [isDeleted]="isDeleted" (messageEvent)="receiveUpdateMessage($event)"></app-icontray>
        </div>
    </mat-card>
</div>
