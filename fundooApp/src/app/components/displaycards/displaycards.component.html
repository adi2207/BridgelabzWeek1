  <div fxLayout="row wrap" class="cardcontainer">
      <mat-card *ngFor="let record of records" fxFlex="30" (click)="openDialog(this.record)" (mouseover)="hover=true" (mouseleave)="hover=false">
        <p>{{record.title}}</p>
        <p>{{record.description}}</p>
        <div fxLayoutAlign="start start" fxFLex="100">
          <app-icons *ngIf="hover"></app-icons>
        </div>
      </mat-card>
  </div>
