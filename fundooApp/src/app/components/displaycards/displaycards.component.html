<div fxLayout="row wrap" class="cardcontainer" fxLayoutAlign="center start">
    <mat-card class="displaycard" *ngFor="let record of records" [ngStyle]="{background:record.color}">
        <div (click)="openDialog(this.record)">
            <p class="title">{{record.title}}</p>
            <p class="description">{{record.description}}</p>
                    <mat-chip-list #chipList>
                      <mat-chip *ngFor="let noteLabel of record.noteLabels" [selectable]="selectable"
                               [removable]="removable" (removed)="remove(noteLabel)">
                               {{noteLabel.label}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                      </mat-chip>
                    </mat-chip-list>
        </div>
        <div fxLayoutAlign="start start" fxFLex="100">
            <app-icontray [recordid]=record.id [isArchived]="isArchived" [isDeleted]="isDeleted"
                (messageEvent)="receiveUpdateMessage($event)"></app-icontray>
        </div>
    </mat-card>
</div>
