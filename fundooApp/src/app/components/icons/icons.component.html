<div fxLayout="row" fxFlex="100" >
  <button mat-button  matTooltip="Add image">
    <mat-icon>image</mat-icon>
  </button>
  <button mat-button matTooltip="Remind me">
    <mat-icon>add_alert</mat-icon>
  </button>
  <button mat-button matTooltip="Change colour" [matMenuTriggerFor]="chip">
    <mat-icon>palette</mat-icon>
  </button>

  <mat-menu #chip>
    <div class="color-pallete" >
      <button *ngFor="let color1 of colorArray" [ngStyle]="{'background':color1.color}" (click)="changeColor(color1.color)"></button>
    </div>
</mat-menu>


  <button mat-button matTooltip="Archive" (click)="archiveNote(recordid)">
    <mat-icon>archive</mat-icon>
  </button>
  <button mat-button matTooltip="More" [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu>
    <button mat-menu-item (click)="trashNote(recordid)">Delete Note</button>
    <button mat-menu-item [matMenuTriggerFor]="labelmenu">Add label</button>
    <button mat-menu-item>Add drawing</button>
    <button mat-menu-item>Make a copy</button>
    <button mat-menu-item>Show checkboxes</button>
  </mat-menu>
  <mat-menu #labelmenu>
    <p>Label Note</p>
    <mat-selection-list #selectedlabels>
      <mat-list-option *ngFor="let label of labels" (click)="afterLabelSelection(recordid,label.id)">
        {{label.label}}
      </mat-list-option>
    </mat-selection-list>
  </mat-menu>
</div>
