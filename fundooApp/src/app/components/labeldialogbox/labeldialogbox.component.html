<div mat-dialog-content fxLayout="column" fxLayoutGap="10px">
    <p>Edit labels</p>
    <div fxLayout="row">
        <button mat-icon-button matToolTip="Cancel">
      <mat-icon>close</mat-icon>
    </button>
        <input class="textt" matInput placeholder="Create new label" [(ngModel)]="labelName">
        <button mat-icon-button matToolTip="Create Label" (click)="createNewLabel()">
      <mat-icon>done</mat-icon>
    </button>
    </div>
    <div *ngFor="let record of records">
        <div fxLayout="row">
            <button fxLayoutAlign="start start" mat-icon-button matToolTip="Delete label" (click)="onDeleteLabel(record)">
        <mat-icon>delete</mat-icon>
      </button>
            <input class="textt" matInput value="{{record.label}}" [formControl]="labelNewName">
            <button fxLayoutAlign="end end" mat-icon-button (click)="onRename(record.id)" matToolTip="Rename label">
          <mat-icon>edit</mat-icon>
        </button>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div fxFlex="100" fxLayout="row" fxLayoutAlign="end end">
        <button class="done-button" mat-button (click)="onDone()">Done</button>
    </div>
</div>
