<div fxLayoutAlign="center center">
    <mat-card class="form" fxFlex="50" fxFlex.xs="100" fxLayout="column" fxLayoutAlign="center center">
        <div fxLayout="row">
            <img class="logoimage" src='../../../assets/images/keep_app_logo.png'>
            <h2 mat-subheader>User Login</h2>
        </div>

        <mat-form-field appearance="outline" style="margin:30px;">
            <mat-label>Enter email</mat-label>
            <input matInput placeholder="Input" id="email" [(formControl)]="email" required>
            <mat-error *ngIf="email.invalid"> {{getEmailInvalidMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Enter password</mat-label>
            <input type="password" matInput id="password" placeholder="Input" [(formControl)]="password" required>
            <mat-error *ngIf="password.invalid"> {{getPasswordInvalidMessage()}}</mat-error>
        </mat-form-field>

        <mat-card-content class="buttoncontainer" fxLayout="row">

            <button mat-button class="buttons" (click)="onLogin()">Login</button>
            <button mat-button class="buttons"><a routerLink="/cart">New User?</a></button>
            <button mat-button class="buttons"><a routerLink="/forgot">Forgot Password?</a></button>

        </mat-card-content>

    </mat-card>
</div>
