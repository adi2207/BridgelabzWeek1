<div fxFlex="80" fxLayout="column">
    <div fxLayout="row">
        <div fxLayout="column">
            <span class="title">{{record.title}}</span>
            <span class="description">{{record.description}}</span>
        </div>
        <div fxLayoutALign="center center">
            <button class="closebutton" mat-button routerLink="/notes">Close</button>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div *ngIf="questionPosted=='false'" fxLayout="column">
        <span class="description">Ask a question</span>
        <textarea [froalaEditor] class="textt" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" placeholder="Type something" [(ngModel)]="questionAsked"></textarea>
        <div fxLayoutALign="center center">
            <button mat-button (click)="afterAskingQues()">Ask</button>
        </div>

        <mat-divider></mat-divider>
    </div>
    <div *ngIf="questionPosted=='true'">
        <div fxLayout="column">
            <span class="title">Question asked</span>
            <div class="description" innerHTML="{{approvedQuesAns[0].message}}"></div>
        </div>
        <mat-divider></mat-divider>
        <div *ngFor="let quesAns of approvedQuesAns" fxLayout="row">
            <div innerHTML="{{quesAns.message}}"></div>
            <button mat-icon-button (click)="toggle(quesAns.id)"><img class="icons" src="../../../assets/images/reply.svg"></button>
            <button mat-icon-button (click)="likeDislike(quesAns.id)"><img class="icons" src="../../../assets/images/thumb-up-gross-line-symbol.svg"></button>
            <!-- <div *ngFor="let likes of quesAns.like">
                <div *ngIf="likes.like==true">
                    {{count+1}}
                </div>
            </div> -->
        </div>
        <div *ngIf="show">
            <textarea [froalaEditor] class="textt" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" placeholder="Type reply" [(ngModel)]="replySent"></textarea>
            <button mat-button (click)="afterClickingReply()">Reply</button>
        </div>
        <div>
        </div>
    </div>
</div>
