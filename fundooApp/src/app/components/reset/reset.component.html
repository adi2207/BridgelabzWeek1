<div class="background-image" fxLayoutAlign="center center">

  <mat-card class="form" fxFlex="50" fxFlex.xs="100" fxLayout="column" fxLayoutAlign="center center">

    <h2 mat-subheader class="subheader">RESET YOUR PASSWORD</h2>
    <img class="logoimage" src='../../assets/images/unnamed.webp'>

    <mat-divider [inset]="true"></mat-divider>

    <mat-form-field appearance="outline" hintLabel="Minimum length must be 6 characters">
      <mat-label>Enter password</mat-label>
      <input type="password" matInput placeholder="Input" [formControl]="password" required minlength="6"
        pattern="{{confirmPassword.value}}">
        <mat-error *ngIf="password.invalid">{{getPasswordInvalidMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm password</mat-label>
      <input type="password" matInput placeholder="Input" [formControl]="confirmPassword" required minlength="6"
        pattern={{password.value}}>
      <mat-error *ngIf="confirmPassword.invalid">{{getConfirmPasswordInvalidMessage()}}</mat-error>
    </mat-form-field>

    <mat-card-content class="buttoncontainer" fxLayout="row">

      <button mat-button class="buttons">Reset Password</button>

    </mat-card-content>

  </mat-card>
</div>
