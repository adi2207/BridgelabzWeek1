<div *ngIf="!show" fxLayoutAlign="center start">
  <mat-card fxFlex="70" fxLayout="column">
    <mat-form-field>
      <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" [formControl]="title" placeholder="Title"></textarea>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
        placeholder="Take a note.." [formControl]="data"></textarea>
    </mat-form-field>
    <div fxFlex="100" fxLayout="row">
        <app-icons ></app-icons>
        <button mat-button (click)="onClose()" class="closebutton">Close</button>
    </div>  
  </mat-card>
</div>
<div *ngIf="show" (click)="toggle()" fxLayoutAlign="center start">
    <mat-card fxFlex="70" fxLayout="column">
        <mat-form-field>
          <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
            placeholder="Take a note.." [formControl]="data"></textarea>
        </mat-form-field>
      </mat-card>
</div>
