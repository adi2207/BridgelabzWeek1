<div *ngIf="!show" fxLayoutAlign="center start">
    <mat-card fxLayout="column" class="mat-card-big"[ngStyle]="{background:updateMessage}">
            <textarea class="text" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" [formControl]="title" placeholder="Title"></textarea>
        <mat-form-field>
            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" placeholder="Take a note.." [formControl]="data"></textarea>
        </mat-form-field>
        <div fxFlex="100" fxLayout="row">
            <app-icontray [isNote]="isNote" [isArchived]="isArchived" (messageEvent)="receiveUpdateMessage($event)"></app-icontray>
            <button mat-button (click)="onClose()" class="closebutton">Close</button>
        </div>
    </mat-card>
</div>
<div *ngIf="show" (click)="toggle()" fxLayoutAlign="center start">
    <mat-card class="mat-card-small"fxLayout="column">
        <mat-form-field>
            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" placeholder="Take a note.." [formControl]="data"></textarea>
        </mat-form-field>
    </mat-card>
</div>
