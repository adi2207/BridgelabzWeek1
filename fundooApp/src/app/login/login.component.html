<div class="background-image" fxLayoutAlign="center center">
      <mat-card class="form" fxFlex="70" fxFlex.xs="100" fxLayout="column" fxLayoutAlign="center center" >
          <mat-card-content class="imagecontainer" fxLayout="column" fxLayoutAlign="center center">
            <h2 mat-subheader class="subheader">USER LOGIN</h2>
            <img class="logoimage" src='../../assets/images/unnamed.webp'>
          </mat-card-content>
          <mat-divider [inset]="true"></mat-divider>
          <form [formGroup]="loginForm">

          <mat-card-content class="formcontainer" fxLayout="column" fxLayoutAlign="space-around center">

            <mat-form-field appearance="outline" >
              <mat-label>Enter email</mat-label>
              <input matInput placeholder="Input" id="email" [(ngModel)]="user.email" formControlName="email">
            </mat-form-field>
      
            <mat-form-field appearance="outline">
              <mat-label>Enter password</mat-label>
              <input type="password" matInput id="password" placeholder="Input" [(ngModel)]="user.password" formControlName="password">
            </mat-form-field>

          </mat-card-content>
        </form>

          <mat-card-content class="buttoncontainer" fxLayout="row" fxLayoutAlign="center space-around">
      
            <button mat-button class="buttons">Login</button>
            <button mat-button class="buttons"><a routerLink="/register">New User?</a></button>
            <button mat-button class="buttons"><a routerLink="/forgot">Forgot Password?</a></button>
      
          </mat-card-content>

        </mat-card>      
</div>
