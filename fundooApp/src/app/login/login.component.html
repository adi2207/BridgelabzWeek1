<div class="background-image" fxLayoutAlign="center center">

  <mat-card class="form" fxFlex="80" fxFlex.xs="100" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-content class="imagecontainer" fxLayoutAlign="center center" fxLayout="column">
      <h2 mat-subheader class="subheader">USER LOGIN</h2>
      <img class="logoimage" src='../../assets/images/unnamed.webp'>
    </mat-card-content>
    <mat-divider [inset]="true"></mat-divider>
    <mat-card-content class="formcontainer" fxLayoutAlign="center center" fxLayout="column">

      <mat-form-field appearance="outline" width="100%">
        <mat-label>Enter email</mat-label>
        <input matInput placeholder="Input">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Enter password</mat-label>
        <input type="password" matInput placeholder="Input">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content class="buttoncontainer" fxLayout="row">

      <button mat-button class="buttons">Login</button>
      <button mat-button class="buttons"><a routerLink="/register">New User?</a></button>
      <button mat-button class="buttons"><a routerLink="/forgot">Forgot Password?</a></button>

    </mat-card-content>

  </mat-card>
</div>
